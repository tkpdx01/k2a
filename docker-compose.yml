services:
  kiro2api:
    image: ghcr.io/caidaoli/kiro2api:latest
    container_name: kiro2api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Token配置 (JSON格式，支持多账号池和双认证方式)
      - KIRO_AUTH_TOKEN=${KIRO_AUTH_TOKEN}
      # 客户端认证Token
      - KIRO_CLIENT_TOKEN=${KIRO_CLIENT_TOKEN:-123456}
      # 服务配置
      - PORT=${PORT:-8080}
      - GIN_MODE=${GIN_MODE:-release}
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_CONSOLE=${LOG_CONSOLE:-true}
      - LOG_FILE=${LOG_FILE:-}

      # 代理配置（支持 HTTP/HTTPS/SOCKS5）
      # 示例: http://127.0.0.1:7890 或 socks5://127.0.0.1:1080
      - PROXY_URL=${PROXY_URL:-}

      # 管理面板数据存储路径
      - K2A_ADMIN_DATA=/data/admin_data.json

      # 频率限制/防封号调优（从 .env 注入）
      - RATE_LIMIT_GLOBAL_MIN_INTERVAL=${RATE_LIMIT_GLOBAL_MIN_INTERVAL:-70ms}
      - RATE_LIMIT_MAX_CONSECUTIVE=${RATE_LIMIT_MAX_CONSECUTIVE:-1}
      - RATE_LIMIT_MIN_INTERVAL=${RATE_LIMIT_MIN_INTERVAL:-900ms}
      - RATE_LIMIT_MAX_INTERVAL=${RATE_LIMIT_MAX_INTERVAL:-1400ms}
      - RATE_LIMIT_JITTER_PERCENT=${RATE_LIMIT_JITTER_PERCENT:-20}
      - RATE_LIMIT_DAILY_MAX=${RATE_LIMIT_DAILY_MAX:-0}
      - RATE_LIMIT_COOLDOWN=${RATE_LIMIT_COOLDOWN:-30s}
      - RATE_LIMIT_BACKOFF_BASE=${RATE_LIMIT_BACKOFF_BASE:-15s}
      - RATE_LIMIT_BACKOFF_MULTIPLIER=${RATE_LIMIT_BACKOFF_MULTIPLIER:-1.6}
      - RATE_LIMIT_BACKOFF_MAX=${RATE_LIMIT_BACKOFF_MAX:-5m}
      - SUSPENDED_TOKEN_COOLDOWN=${SUSPENDED_TOKEN_COOLDOWN:-12h}
    volumes:
      - aws_sso_cache:/home/appuser/.aws/sso/cache
      - k2a_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  aws_sso_cache:
  k2a_data: